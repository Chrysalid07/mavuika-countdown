<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mavuika Countdown</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<main>
			<section class="countdown">
				<div class="unit">
					<span class="value" id="days"></span>
					<span>days</span>
				</div>
				<div class="unit">
					<span class="value" id="hours"></span>
					<span>hours</span>
				</div>
				<div class="unit">
					<span class="value" id="minutes"></span>
					<span>minutes</span>
				</div>
				<div class="unit">
					<span class="value" id="seconds"></span>
					<span>seconds</span>
				</div>
			</section>
			<section class="complete-time">
				<span id="completeTime"></span>
			</section>
		</main>
	</body>
</html>
